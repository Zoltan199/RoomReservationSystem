<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones 🗓️</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <div id="app">
        <v-app>
            <v-main>
                <v-container class="text-center mt-5">
                    <v-row justify="center">
                      <v-col cols="12" md="8">
                        <v-card>
                          <v-card-title class="headline">
                            Consulta de reservaciones
                          </v-card-title>
            
                          <v-card-text>
                            <v-data-table :items="lista" :headers="headersReservations"></v-data-table>
                          </v-card-text>
            
                          <v-card-actions class="justify-end mt-4">
                            <v-btn @click="getReservationsById" >Buscar</v-btn>
                            <v-btn @click="addReservation">Añadir </v-btn>
                            <v-btn @click="actualizarReservacion">Actualizar </v-btn>
                            <v-btn @click="eliminarReservacion">Eliminar </v-btn>
                          </v-card-actions>
                        </v-card>
                      </v-col>
                    </v-row>
                  </v-container>
            </v-main>
        </v-app>
        
    </div>
</body>

<script>
    var app = new Vue({
        el:"#app",
        vuetify: new Vuetify(),
        data:{
            lista: [],
            headersReservations: [
                { text: 'Identificador de reservacion', value: 'id' },
                { text: 'Número de Habitacion', value: 'room.roomNumber'},
                { text: 'Capacidad', value: 'room.capacity'},
                { text: 'Nombre', value: 'client.name'},
                { text: 'Apellido', value: 'client.lastName'},
                { text: 'CheckIn', value: 'checkInDate' },
                { text: 'CheckOut', value: 'checkOutDate' }
            ]
        },
        methods: {
            async getReservations(){
             const respuesta = await fetch("http://localhost:8080/api/reservations", {
                    method: "GET",
                    /* mode: "no-cors",   */
                    headers: {
                        "Content-Type": "application/json",
                        
                    }
                });
             const data = await respuesta;
             return data
        }
        },

        
        created(){
            const exx = this.getReservations();
            exx.then(response => response.json())
            .then((data => {
                this.lista=data;
            }))
        }
    })
</script>
</html>
