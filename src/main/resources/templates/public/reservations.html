<script>
  var app = new Vue({
    el:"#app",
    vuetify: new Vuetify(),
    data:{
      date: (new Date(Date.now() - (new Date()).getTimezoneOffset() * 60000)).toISOString().substr(0, 10),
      menu: false,
      modal: false,
      menu2: false,
      loading: true,
      dialog: false,
      dialogDelete: false,
      editedIndex: -1,
      editedItem: {
          id: 0,
          room: {id: 0,
            roomNumber: '',
            capacity: 0,
            available: true
          },
          client: {id: 0,
            name: '',
            lastName: '',
            email: ''
          },
          cost: 0,
          checkInDate: '',
          checkOutDate: ''
      },
      defaultItem: {
          id: 0,
          room: {id: 0,
            roomNumber: '',
            capacity: 0,
            available: true
          },
          client: {id: 0,
            name: '',
            lastName: '',
            email: ''
          },
          cost: 0,
          checkInDate: '',
          checkOutDate: ''
      },
      lista: [],
      lista2: [],
      headersReservations: [
          { text: 'Id de reservaci√≥n', value: 'id' },
          { text: 'Id de habitaci√≥n', value: 'room.id' },
          { text: 'Id de cliente', value: 'client.id' },
          { text: 'CheckIn', value: 'checkInDate' },
          { text: 'CheckOut', value: 'checkOutDate'},
          { text: 'Costo', value: 'cost'},
          { text: 'Acciones', value: 'actions', sortable: false }
      ]
    },

    methods: {
      getReservations(){
        fetch("http://localhost:8080/api/reservations", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          }
        }).then(respuesta => respuesta.json())
        .then(data => {
          this.lista = data;
        });
      },

      editItem (item) {
        this.editedIndex = this.lista.indexOf(item)
        this.editedItem = Object.assign({}, item)
        this.dialog = true
      },

      deleteItem (item) {
          /* this.editedIndex = this.lista.indexOf(item) */
          this.editedItem = Object.assign({}, item)
          this.dialogDelete = true
      },

      deleteItemConfirm () {
        /* this.lista.splice(this.editedIndex, 1) */
        let itemId = this.editedItem.id;
        console.log(itemId);
        fetch(`http://localhost:8080/api/reservations/${itemId}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
        }).then(respuesta => respuesta.json())
        .then(data => {
          console.log(data);
          this.editedItem = Object.assign({}, this.defaultItem)
          this.closeDelete()
        });
      },

      close () {
        this.dialog = false
        this.$nextTick(() => {
        this.editedItem = Object.assign({}, this.defaultItem)
        this.editedIndex = -1
        })
      },

      closeDelete () {
        this.dialogDelete = false
        this.$nextTick(() => {
        this.editedItem = Object.assign({}, this.defaultItem)
        this.editedIndex = -1
        })
      },

      save () {
        let esNuevo = this.editedItem.id === 0 ? true : false
        if (esNuevo) {
          let reservation = this.editedItem;
          console.log(reservation);
          fetch("http://localhost:8080/api/reservations", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(reservation)
            }).then(respuesta => respuesta.json())
            .then(data => {
              console.log(data);
              this.getReservations();
              this.close()
            });
        } 
        else {
          let reservation = this.editedItem;
          console.log(reservation);
          let itemId = this.editedItem.id;
          console.log('No es nuevo')
          fetch(`http://localhost:8080/api/reservations/${itemId}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(reservation)
          }).then(respuesta => respuesta.json())
          .then(data => {
            console.log(data);
            this.getReservations();
            this.close();
          });
        }
      }
    },

    computed: {
      formTitle () {
        return this.editedIndex === -1 ? 'Reservar' : 'Editar reservaci√≥n'
      },
    },

    watch: {
      dialog (val) {
        val || this.close()
      },
      dialogDelete (val) {
        val || this.closeDelete()
      },
    },
  
    created(){
      setTimeout(() => {
        this.loading = false;
        this.getReservations();
      }, 3000);
    }  
  })
</script>
